<ion-header>

  <ion-navbar>
    <ion-title>Resultaat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Het volgende resultaat is behaald:<br><br><br><br>

  <div style="display: block">
    <canvas baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <br>
  <b>Gefeliciteerd! U bent geslaagd.</b>

  <ion-row>
    <ion-col width-50 style="text-align: left">
      <button ion-button (click)="beginScherm()">Ga terug</button>
    </ion-col>
  </ion-row>
</ion-content>
