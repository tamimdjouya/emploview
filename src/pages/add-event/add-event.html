<ion-header>

  <ion-navbar>
    <ion-title>addEvent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
    <ion-item>
      <ion-label>Naam event:</ion-label>
      <ion-input id="titelVeld" type="text" [(ngModel)]="event.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Beschrijving:</ion-label>
      <ion-input id="contentVeld" type="text" [(ngModel)]="event.content" name="content"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Foto:</ion-label>
      <ion-input id="imageVeld" type="text" [(ngModel)]="event.image" name="image"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Publicatie datum</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="event.publishDate" [ngModelOptions]="{standalone: true}">></ion-datetime>
    </ion-item>
    <br>
    <button ion-button color="primary" (click)="addEvent()">Voeg event toe</button>
  </form>



</ion-content>
