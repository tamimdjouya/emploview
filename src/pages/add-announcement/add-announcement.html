<ion-header>

  <ion-navbar>
    <ion-title>Mededeling toevoegen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
    <ion-item>
      <ion-label>Naam mededeling:</ion-label>
      <ion-input id="titelVeld" type="text" [(ngModel)]="announcement.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Beschrijving:</ion-label>
      <ion-input id="contentVeld" type="text" [(ngModel)]="announcement.content" name="content"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Foto:</ion-label>
      <ion-input id="imageVeld" type="text" [(ngModel)]="announcement.image" name="image"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Datum</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="announcement.publishDate" [ngModelOptions]="{standalone: true}">></ion-datetime>
    </ion-item>

    <br>
    <button ion-button color="primary" (click)="addAnnouncement()">Voeg mededeling toe</button>
  </form>

</ion-content>
