<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="test">

  <ion-list>
    <div class="test1">
    <form (ngSubmit)="logForm()">
      <ion-item>
        <ion-label floating>Gebruikersnaam</ion-label>
        <ion-input type="text" [(ngModel)]="loginData.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Wachtwoord</ion-label>
        <ion-input type="{{type}}" [(ngModel)]="loginData.password" name="password" ngModel #password="ngModel" required pattern=".{4,10}"></ion-input>

        <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-off-outline"></ion-icon></button>
        <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-outline"></ion-icon></button>
      </ion-item>
      <br>
      <button full ion-button color="primary" (click)="next()">login</button>
    </form>
    </div>
  </ion-list>

</ion-content>
