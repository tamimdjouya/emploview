<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mededelingen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let a of announcements" (click)="showDetail(a)">
    <ion-thumbnail item-start>
      <img src="{{a.image}}">
    </ion-thumbnail>
    <h2 class="title">{{a.title}}</h2>
    <small class="publish-date">{{a.publishDate | date: 'dd/MM/yyy HH:mm'}}</small>
  </ion-item>

  <button *ngIf="isAdmin" ion-button margin color="primary" (click)="addBtnAnnouncement()">Toevoegen Mededeling</button>

  <!--<button ion-button color="primary" (click)="goToAdmin()">admin</button>-->

</ion-content>
