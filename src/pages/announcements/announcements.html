<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Announcements</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let a of announcements">
      <ion-thumbnail item-start>
        <img src="{{a.image}}">
      </ion-thumbnail>
      <h2>{{a.title}}</h2>
      <p>{{a.publishDate | date: 'dd/MM/yyy HH:mm'}}</p>
    </ion-item>
  </ion-list>

</ion-content>
