<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <img class="detail-image" src="{{announcement.image}}">
  </div>
  <h2 class="title">{{announcement.title}}</h2>
  <time class="publish-date">{{announcement.publishDate | date: 'dd/MM/yyy HH:mm'}}</time>
  <p>{{announcement.content}}</p>

</ion-content>
